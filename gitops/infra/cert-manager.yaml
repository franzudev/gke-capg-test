apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cert-manager
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://charts.jetstack.io
        chart: cert-manager
        targetRevision: latest
        helm:
            parameters:
                - name: crds.enabled
                  value: "true"
    destination:
        server: https://kubernetes.default.svc
        namespace: cert-manager
    syncPolicy:
        automated: {}
        syncOptions:
            - CreateNamespace=true
